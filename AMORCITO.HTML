    <title>Panel LED RGB Neón</title>
    <style>
        :root {
            --led-size: 8px;
            --led-gap: 1px;
            --panel-padding: 10px;
            --letter-spacing: 3px;
        }

        body {
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .controls {
            margin-bottom: 20px;
            z-index: 1000;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #333;
            background: #222;
            color: #fff;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        .led-panel {
            display: grid;
            grid-template-columns: repeat(64, var(--led-size));
            gap: var(--led-gap);
            padding: var(--panel-padding);
            background: #111;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .led {
            width: var(--led-size);
            height: var(--led-size);
            border-radius: 50%;
            background: #1a1a1a;
            transition: all 0.2s;
        }

        .active {
            animation: neonGlow 2s infinite;
        }

        @keyframes neonGlow {
            0% {
                background: #ff00ff;
                box-shadow: 
                    0 0 5px #ff00ff,
                    0 0 10px #ff00ff,
                    0 0 15px #ff00ff,
                    0 0 20px #ff00ff;
            }
            33% {
                background: #00ffff;
                box-shadow: 
                    0 0 5px #00ffff,
                    0 0 10px #00ffff,
                    0 0 15px #00ffff,
                    0 0 20px #00ffff;
            }
            66% {
                background: #ffff00;
                box-shadow: 
                    0 0 5px #ffff00,
                    0 0 10px #ffff00,
                    0 0 15px #ffff00,
                    0 0 20px #ffff00;
            }
            100% {
                background: #ff00ff;
                box-shadow: 
                    0 0 5px #ff00ff,
                    0 0 10px #ff00ff,
                    0 0 15px #ff00ff,
                    0 0 20px #ff00ff;
            }
        }
    </style>
</head>

        class LEDPanel {
            constructor() {
                this.panel = document.getElementById('panel');
                this.message = "  ";
                this.position = CONFIG.cols;
                this.init();
            }

            init() {
                this.createLEDs();
                this.startAnimation();
            }

            createLEDs() {
                for (let i = 0; i < CONFIG.rows * CONFIG.cols; i++) {
                    const led = document.createElement('div');
                    led.className = 'led';
                    this.panel.appendChild(led);
                }
                this.leds = document.querySelectorAll('.led');
            }

            updateMessage(newMessage) {
                this.message = "   " + newMessage.toUpperCase() + "   ";
                this.position = CONFIG.cols;
            }

            updatePanel() {
                this.leds.forEach(led => led.classList.remove('active'));

                for (let charIndex = 0; charIndex < this.message.length; charIndex++) {
                    const char = this.message[charIndex];
                    const letterMatrix = LETTERS[char] || LETTERS[' '];
                    const startX = this.position + (charIndex * (8 + CONFIG.letterSpacing));

                    for (let y = 0; y < 8; y++) {
                        for (let x = 0; x < 8; x++) {
                            const panelX = startX + x;
                            const panelY = y + 4;

                            if (panelX >= 0 && panelX < CONFIG.cols && letterMatrix[y][x] === 1) {
                                const ledIndex = panelY * CONFIG.cols + panelX;
                                if (ledIndex >= 0 && ledIndex < this.leds.length) {
                                    this.leds[ledIndex].classList.add('active');
                                }
                            }
                        }
                    }
                }

                this.position--;
                if (this.position < -(this.message.length * (8 + CONFIG.letterSpacing))) {
                    this.position = CONFIG.cols;
                }
            }

            startAnimation() {
                setInterval(() => this.updatePanel(), 100);
            }
        }

        // Inicializar el panel
        const panel = new LEDPanel();

        // Función para actualizar el mensaje
        function updateMessage() {
            const input = document.getElementById('messageInput');
            panel.updateMessage(input.value);
        }
